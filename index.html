<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>자기소개서</h1>
  <div>안녕하세요. 제 이름은 <strong>박소현</strong>입니다. 인생을 긍정적으로 바꾸려고 합니다. 기대해주세요.</div>
  <h2>좋아하는 음식</h2>
  <ul>
    <li>샤브샤브</li>
    <li>차돌된장찌개</li>
    <li>네네치킨</li>
  </ul>
  <h2>좋아하는 가수</h2>
  <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/6CUBW7KCUFH3NFR774FNO3GFTY.png" alt="bts"
    width=300 height=200>
  <div>bts</div>
  <a href="https://youtu.be/XsX3ATc3FbA">BTS 뮤직비디오 보러가기</a>

  <h2>좋아하는 노래</h2>
  <audio src="./assets/BTS.mp4" controls></audio>
  <a href="https://htmlreference.io/element/audio/">오디오 넣는 법 보기</a>
  <h2>동영상으로도 보기</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/XsX3ATc3FbA" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
  <h2>인적사항</h2>
  <table border="1">
    <tbody>
      <tr>
        <th>질문</th>
        <th>답변</th>
      </tr>
      <tr>
        <td>사는곳?</td>
        <td>바람과 하얀천만 있으면 어디든 갈 수 있어~</td>
      </tr>
      <tr>
        <td>나이?</td>
        <td>까먹음 뇸뇸</td>
      </tr>
    </tbody>
  </table>
  "테이블 쓰는 방법을 모르겠다고?"
  <u>그럼 검색해봐!</u>
  <h2>연락&문의</h2>
  <input type="type" placeholder="궁금하면 500원">
  <button>전송</button>



  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
